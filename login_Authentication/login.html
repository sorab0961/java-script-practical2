<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modern Login Form | CodingStella </title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>

      <div class="input_box">
        <input type="text" id="user" placeholder="Username" class="input-field" required>
        <i class="bx bx-user icon"></i>
      </div>

      <div class="input_box">
        <input type="password" id="pass" placeholder="Password" class="input-field" required>

        <i class="bx bx-lock-alt icon"></i>
      </div>






      <div class="input_box">
        <input type="submit" class="input-submit" onclick="checkinfo()" value="Login">
      </div>

      <div class="container"><a href="register.html">register</a></div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
